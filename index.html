<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <script src="angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="app.js"></script>
  </head>
<body ng-app = "ShoppingList">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyList as tbList'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat= "item in tbList.items"> Buy {{ item.quantity }} {{ item.name }}
         <button ng-click="tbList.MoveItem2BList($index);" class="btn btn-default">
           <span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
     <div ng-if="!tbList.items[0]" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='BoughtList as BList'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in BList.items">Bought {{ item.quantity }} {{ item.name }}</li>
     </ul>
     <div ng-if="!BList.items[0]" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
